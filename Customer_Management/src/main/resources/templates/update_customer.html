<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Update Customer</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
</head>
<body>
	<div class="container my-5">
	<h3> Update Customer</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-8">
					<form action="#"
						th:action="@{/api/update/{custId}(custId=${customer.customer_id})}"
						th:object="${customer}" method="post">
						<div class="row">
							<div class="form-group col-md-8">
								<label for="name" class="col-form-label">Name</label> <input
									type="text" th:field="*{customer_name}" class="form-control" id="name"
									placeholder="Name"> <span
									th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="ssnid" class="col-form-label">SSNId</label> <input
									type="text" th:field="*{ssn_id}" class="form-control" id="ssnid"
									placeholder="ssnid"> <span
									th:if="${#fields.hasErrors('ssnid')}" th:errors="*{ssnid}"
									class="text-danger"></span>
							</div>

							<div class="form-group col-md-8">
								<label for="age" class="col-form-label">Age</label> <input
									type="text" th:field="*{age}" class="form-control"
									id="age" placeholder="age"> <span
									th:if="${#fields.hasErrors('age')}" th:errors="*{age}"
									class="text-danger"></span>
							</div>
							
							<div class="form-group col-md-8">
								<label for="address" class="col-form-label">Address</label> <input
									type="text" th:field="*{address}" class="form-control"
									id="address" placeholder="address"> <span
									th:if="${#fields.hasErrors('address')}" th:errors="*{address}"
									class="text-danger"></span>
							</div>
							
							<div class="form-group col-md-8">
								<label for="state" class="col-form-label">State</label> <input
									type="text" th:field="*{state}" class="form-control"
									id="state" placeholder="state"> <span
									th:if="${#fields.hasErrors('state')}" th:errors="*{state}"
									class="text-danger"></span>
							</div>
							
							<div class="form-group col-md-8">
								<label for="city" class="col-form-label">City</label> <input
									type="text" th:field="*{city}" class="form-control"
									id="city" placeholder="city"> <span
									th:if="${#fields.hasErrors('city')}" th:errors="*{city}"
									class="text-danger"></span>
							</div>

							<div class="form-group col-md-8">
								<input type="submit" class="btn btn-primary"
									value="Update Customer">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
